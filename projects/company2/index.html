<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدخالات النصية - الشركة الثانية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            padding: 30px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .menu-item.add {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .menu-item.view {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .menu-item.control {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .menu-icon {
            font-size: 24px;
        }

        .footer {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ن</div>
        <h1>نظام الإدخالات النصية</h1>
        <p class="subtitle">الشركة الثانية</p>
        
        <div class="menu-grid">
            <a href="form.html" class="menu-item add">
                <span class="menu-icon">➕</span>
                <span>إضافة إدخال جديد</span>
            </a>
            
            <a href="view.html" class="menu-item view">
                <span class="menu-icon">👁️</span>
                <span>عرض آخر 12 إدخال</span>
            </a>
            
            <a href="control.html" class="menu-item control">
                <span class="menu-icon">⚙️</span>
                <span>لوحة التحكم</span>
            </a>
            
            <a href="../company1/index.html" class="menu-item">
                <span class="menu-icon">🏢</span>
                <span>الشركة الأولى</span>
            </a>
        </div>
        
        <div class="footer">
            نظام إدارة الإدخالات النصية v1.0
        </div>
    </div>

    <script src="data.js"></script>
    <script src="../shared/core.js"></script>
</body>
</html>
